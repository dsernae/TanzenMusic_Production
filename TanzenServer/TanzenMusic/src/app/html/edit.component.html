<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin</title>
</head>
<body>
<div class="container">
  <div class="row">

    <div class="main">

      <h3>Editar canción </h3>


      <form role="form">
        <div class="form-group letra">
          <label for="titleinput">Título:</label>
          <input [(ngModel)]="editingtitle" [ngModelOptions]="{standalone:true}" type="text" class="form-control" id="titleinput">
        </div>
        <div class="form-group letra">
          <label for="artisinput">Artista:</label>
          <input [(ngModel)]="editingartist" [ngModelOptions]="{standalone:true}" type="text" class="form-control" id="artisinput">
        </div>

        <div class="form-group letra">
          <label class=" control-label">Género:</label>
          <div class="selectContainer">
            <select [(ngModel)]="editinggenre" [ngModelOptions]="{standalone:true}" class="form-control" name="genre">
              <option >Selecciona un género</option>
              <option value="Salsa">Salsa</option>
              <option value="Reggaeton">Reggaeton</option>
              <option value="Rock">Rock</option>
              <option value="Bachata">Bachata</option>
              <option value="Vallenato">Vallenato</option>
              <option value="Hip Hop">Hip Hop</option>
              <option value="Jazz">Jazz</option>
              <option value="Reggae">Reggae</option>
              <option value="Pop">Pop</option>
              <option value="Rap">Rap</option>
            </select>
          </div>
        </div>
        <div class="form-group letra">
          <label for="inputdate">Fecha:</label>
          <input [(ngModel)]="editingdate" [ngModelOptions]="{standalone:true}"  class="form-control" id="inputdate">
        </div>
        <div class="form-group letra">
          <label class=" control-label">Desea que el contenido sea:</label>
          <div class="selectContainer">
            <select [(ngModel)]="editingvisibility" [ngModelOptions]="{standalone:true}" class="form-control" name="genre">
              <option >Selecciona una opción</option>
              <option value="Publico">Público</option>
              <option value="Privado">Privado</option>

            </select>
          </div>
        </div>

        <div class="center">
          <button type="button"  (click)="updateSong()" class="btn btn-success right" >Enviar</button>
          <button type="button" (click)="deleteSong()" class="btn btn-danger left" >Eliminar canción</button>
        </div>


      </form>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row">

    <div class="main">

      <h4>Inicia Sesión o <a routerLink="/register">¡Regístrate ahora!</a></h4>


      <form role="form">
        <div class="form-group letra" >
          <label for="inputUsernameEmail">Usuario</label>
          <input #username type="text" class="form-control" id="inputUsernameEmail">
        </div>
        <div class="form-group letra ">
          <label  for="inputPassword">Contraseña</label>
          <input #password type="password" class="form-control" id="inputPassword">
        </div>
        <br>
        <button (click)="login(username.value, password.value)" type="button" class="btn btn-success center" >Iniciar Sesión</button>
      </form>

    </div>

  </div>
</div>
</body>
</html>
